<div class="card">
  <div class="card--left">
    <img src="../../../../assets/img/accident.jpg" alt="" />
  </div>
  <div class="card--right">
    <p class="">
      <i class="fa fa-cal"></i>
      <span class="m-r-gutter">{{ accident.createdAt | date }}</span>
      <i class="fa fa-clock"></i>
      <span></span>
      <span *ngFor="let vehicle of accident.vehicles" class="tag"
        >{{ vehicle.name }}
      </span>
    </p>
  </div>
</div>
