<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [streetViewControl]="false"
  [mapDraggable]="false"
  [zoomControl]="false"
  [zoom]="10"
  [styles]="mapStyles"
>
  <agm-marker
    [latitude]="lat"
    [longitude]="lng"
    (markerClick)="openModal(marker)"
  ></agm-marker>
</agm-map>

<app-sidebar *ngIf="showSidebar"> </app-sidebar>
